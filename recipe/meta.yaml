{% set name = "pyemcee" %}
{% set version = "0.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyemcee-{{ version }}.tar.gz
  sha256: 28f687ab9417ec2b0b8de538df98dfaecdbcf64709b4551529267813bc16eecc

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.4
    - numpy >=1.15
    - scipy >=1.2
    - matplotlib-base >=2.2
  run:
    - python >=3.4
    - numpy >=1.15
    - scipy >=1.2
    - matplotlib-base >=2.2

test:
  imports:
    - pyemcee
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mcfit/pyemcee
  license: GPL-2.0-or-later
  license_file: LICENSE
  summary: 'pyemcee: Python implementation of the affine-invariant MCMC Hammer'
  dev_url: https://github.com/mcfit/pyemcee
  doc_url: https://pypi.python.org/pypi/pyemcee

extra:
  recipe-maintainers:
    - danehkar
